<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Vivero Begonias - Tu Jardín en Casa</title>  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('fondo plantas.jpg');
        }

        body {  
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-image: url('begonias (2).jpg');
            background-size: cover; 
            background-repeat: no-repeat;
        }
/*background-image: url('fondo plantas.jpg');
Elementos decorativos de plantas*/
        body::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 Q60 20 70 30 Q80 40 85 50 Q90 60 85 70 Q80 80 70 85 Q60 90 50 95 Q40 90 30 85 Q20 80 15 70 Q10 60 15 50 Q20 40 30 30 Q40 20 50 10" fill="%234a7c59" opacity="0.3"/></svg>') no-repeat;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%236b8e53" opacity="0.2"/></svg>') no-repeat;
            z-index: 1;
        }
/* background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #6b8e53 100%);  */

        .main-container {
            position: relative;
            z-index: 2;
            display: flex;
            max-width: 1200px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .hero-section {
            flex: 1;
            background: linear-gradient(135deg, #4a7c59 0%, #6b8e53 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 80 Q40 60 60 80 Q80 60 100 80 L100 100 L0 100 Z" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .features {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .feature i {
            font-size: 1.2rem;
            color: #a8e6cf;
        }

        .form-section {
            flex: 1;
            padding: 60px 40px;
            background: white;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 3rem;
            color: #4a7c59;
            margin-bottom: 10px;
        }

        .logo h2 {
            color: #2d5a27;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a7c59;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #4a7c59;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a7c59 0%, #6b8e53 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 124, 89, 0.3);
        }

        .btn-secondary {
           display: inline-flex; /* Cambia a inline-flex para mejor alineación */
           align-items: center;  /* Centra verticalmente el ícono y el texto */
           justify-content: center;
           width: 100%;          /* Solo el ancho necesario */
           padding: 15px;   /* Padding horizontal */
           background: transparent;
           color: #4a7c59;
           border: 2px solid #4a7c59;
           border-radius: 10px;
           font-size: 1rem;
           cursor: pointer;
           transition: all 0.3s ease;
           text-decoration: none;
           margin-bottom: 10px;  /* Espacio debajo del botón */
        }

        .btn-secondary a {
           text-decoration: none;
           color: inherit;
        }

        .btn-secondary:hover {
            background: #4a7c59;
            color: white;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #4a7c59;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                width: 95%;
            }

            .hero-section {
                padding: 40px 30px;
            }

            .form-section {
                padding: 40px 30px;
            }

            .hero-section h1 {
                font-size: 2rem;
            }
        }
    </style>  
</head>  
<body>  
    <div class="main-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1>Vivero Begonias</h1>
                <p>Descubre la belleza de la naturaleza en tu hogar. Ofrecemos las mejores plantas para crear tu oasis personal.</p>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-leaf"></i>
                        <span>Plantas frescas</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-truck"></i>
                        <span>Envíos</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-heart"></i>
                        <span>Cuidado experto</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h2>Bienvenido</h2>
                </div>

                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nombre de Usuario" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>

                <button class="btn-primary" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i>Iniciar Sesión 
                </button>
                
                <div style="text-align: center;">
                    <a href="index.html" class="btn-secondary">
                    <i class="fas fa-store"></i> Ver Tienda
                </a>
                </div>

                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>  
        function login() {  
            const username = document.getElementById('username').value;  
            const password = document.getElementById('password').value;  

            if (!username || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }

            // Obtener los usuarios almacenados  
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];  

            // Verificar si las credenciales son correctas  
            const usuario = usuarios.find(u => u.username === username && u.password === password);  

            if (usuario) {  
                alert('¡Bienvenido a Vivero Verde! 🌱');
                localStorage.setItem('usuario_logueado', JSON.stringify(usuario));
                window.location.href = 'index.html'; // Redireccionar a la página principal
            } else {  
                alert('Usuario o contraseña incorrectos. Inténtalo de nuevo.');
            }  
        }

        function irATienda() {
            window.location.href = 'index.html';
        }

        // Agregar funcionalidad de Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>  
</body>  

</html>
