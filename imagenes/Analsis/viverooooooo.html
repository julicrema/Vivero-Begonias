<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Plantas - Verde Natural</title>
    <link rel="stylesheet" href="tienda-plantas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>Verde Natural</h1>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Descubre la Belleza de la Naturaleza</h2>
            <p>Plantas frescas y hermosas para tu hogar</p>
        </section>

        <section class="products">
            <h3>Nuestras Plantas</h3>
            <div class="products-grid" id="productsGrid">
                <!-- Los productos se cargarán dinámicamente -->
            </div>
        </section>
    </main>

    <!-- Carrito de Compras -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-container">
            <div class="cart-header">
                <h3><i class="fas fa-shopping-cart"></i> Carrito de Compras</h3>
                <button class="close-cart" onclick="toggleCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Los items del carrito se mostrarán aquí -->
